<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Similarity</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        .text-container { display: flex; justify-content: space-between; }
        .text-box { width: 48%; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Content Similarity</h1>
    <form method="POST">
        <div class="text-container">
            <div class="text-box">
                <h2>User Edited Version:</h2>
                <textarea name="text1" required></textarea>
            </div>
            <div class="text-box">
                <h2>GPT Version:</h2>
                <textarea name="text2" required></textarea>
            </div>
        </div>
        <input type="submit" value="Check Plagiarism">
    </form>
</body>
</html>
